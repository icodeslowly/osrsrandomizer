<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Randomizer</title>
    <style>
        :root {
            --background-color-light: #ffffff;
            --text-color-light: #000000;
            --icon-bg-color-light: #ccc;
            --icon-border-color-light: #999;
            --tagline-color-light: #555;
            --label-color-light: #000000;
            --item-name-color-light: #000000;
            --background-color-dark: #121212;
            --text-color-dark: #ffffff;
            --icon-bg-color-dark: #333333;
            --icon-border-color-dark: #555555;
            --tagline-color-dark: #bbbbbb;
            --label-color-dark: #cccccc;
            --item-name-color-dark: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column {
            margin: 0 20px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .icon {
            width: 40px;
            height: 40px;
            background-color: var(--icon-bg-color-light);
            border: 1px solid var(--icon-border-color-light);
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .random-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .random-button:hover {
            background-color: #45a049;
        }
        .title {
            font-size: 2.5em;
            margin: 0;
        }
        .tagline {
            font-size: 1.2em;
            color: var(--tagline-color-light);
            margin-top: 10px;
        }
        .header {
            margin-top: 20px;
        }
        .label {
            color: var(--label-color-light);
        }
        .item-name {
            color: var(--item-name-color-light);
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .theme-toggle img {
            width: 30px;
            height: 30px;
        }
        .dark-mode {
            --background-color-light: var(--background-color-dark);
            --text-color-light: var(--text-color-dark);
            --icon-bg-color-light: var(--icon-bg-color-dark);
            --icon-border-color-light: var(--icon-border-color-dark);
            --tagline-color-light: var(--tagline-color-dark);
            --label-color-light: var(--label-color-dark);
            --item-name-color-light: var(--item-name-color-dark);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <img src="https://img.icons8.com/ios-filled/50/000000/sun.png" alt="Toggle Theme" id="theme-icon">
    </button>
    <div class="header">
        <div class="title">OSRS Randomizer</div>
        <div class="tagline">Roll the dice to decide your look. Pick either a sword/shield or the 2h suggestion</div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="column">
            <div class="item" id="slot_head">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Head</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_body">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Body</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_legs">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Legs</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_hands">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Hands</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_feet">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Boots</div>
                <div class="item-name"></div>
            </div>
        </div>
        <div class="column">
            <div class="item" id="slot_weapon">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Sword</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_shield">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Shield</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_weapon_two">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Two Hand Weapon</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_neck">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Necklace</div>
                <div class="item-name"></div>
            </div>
            <div class="item" id="slot_cape">
                <a href="#" class="icon-link" target="_blank">
                    <div class="icon">?</div>
                </a>
                <div class="label">Cape</div>
                <div class="item-name"></div>
            </div>
        </div>
    </div>
    <button class="random-button" onclick="randomizeItems()">Randomize Items</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.src = "https://img.icons8.com/ios-filled/50/000000/moon-symbol.png";
            } else {
                themeIcon.src = "https://img.icons8.com/ios-filled/50/000000/sun.png";
            }
        }

        async function randomizeItems() {
            try {
                const response = await fetch('items.json');
                const data = await response.json();

                const slots = {
                    "slot_head": data.slot_head,
                    "slot_cape": data.slot_cape,
                    "slot_neck": data.slot_neck,
                    "slot_weapon": data.slot_weapon,
                    "slot_shield": data.slot_shield,
                    "slot_weapon_two": data.slot_weapon_two,
                    "slot_body": data.slot_body,
                    "slot_legs": data.slot_legs,
                    "slot_hands": data.slot_hands,
                    "slot_feet": data.slot_feet
                };

                for (const slot in slots) {
                    const items = slots[slot];
                    const randomItem = items[Math.floor(Math.random() * items.length)];
                    const itemElement = document.getElementById(slot);
                    const iconElement = itemElement.querySelector('.icon');
                    const itemNameElement = itemElement.querySelector('.item-name');
                    const linkElement = itemElement.querySelector('.icon-link');

                    // Clear previous content
                    iconElement.innerHTML = '';
                    itemNameElement.innerHTML = '';

                    // Add new content
                    iconElement.innerHTML = `<img src="${randomItem.img_url}" alt="${randomItem.name}">`;
                    itemNameElement.innerHTML = `${randomItem.name}`;
                    linkElement.href = `https://oldschool.runescape.wiki/?search=${encodeURIComponent(randomItem.name)}&title=Special%3ASearch&go=Go`;
                }
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }
    </script>
</body>
</html>
